<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link  rel="stylesheet" href="/css/bootstrap.min.css">
    <link  rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link  rel="stylesheet" href="/css/my.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>


</head>
<body>
<div th:insert="navgation::nav">

</div>

<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 div1"  >
    <input type="text" id="user_name" placeholder="请输入好友名称">
    <button type="button" class="btn btn-info" onclick="searchFriend()">搜索好友</button>
    <h2><span class="glyphicon glyphicon-list" aria-hidden="true">好友列表</span></h2>
    <span class="x-right" style="line-height:40px">共有好友：<span
            style="color: #FD482C" th:text="${pageInfo.total}"></span> 位</span>
    <!--    数据展示-->
    <div class="media div-border" th:each="friend : ${friendInfos}">
        <div class="media-left">
           <a th:href="'/gouserinfo/'+${friend.user_id}">  <img class="media-object img-rounded "  th:src="'/'+${friend.getUser_picture()}"  height="38px" width="38px" >
           </a>

        </div>
        <div class="media-body">
            <a th:text="${friend.getUser_name()}" th:href="@{'/gows/'+${friend.getUser_id()}}"></a>
        </div>
    </div>
    <!--分页-->
    <div class="page">
        <div>
            <span th:if="${pageInfo.hasPreviousPage}" >
                <a class="prev"
                   th:href="@{'/gofriendlist?page='+${pageInfo.prePage}}">上一页</a>
            </span>
            <span th:each="page :${pageInfo.navigatepageNums}" >
                <span th:if="${pageInfo.pageNum==page}">
                    <a class="current" th:text="${page}"></a>
                </span>
                <span th:if="${pageInfo.pageNum!=page}" >
                    <a class="num" th:href="@{'/gofriendlist?page='+${page}}" th:text="${page}"></a>
                </span>
            </span>

            <span th:if ="${pageInfo.hasNextPage}">
                <a class="next"
                   th:href="@{' /gofriendlist?page='+${pageInfo.nextPage}}">下一页</a>
            </span>
        </div>
    </div>
</div>
</body>
<script>

    function searchFriend() {
        var user_name=document.getElementById("user_name").value;
        console.log(user_name);

        window.location.href='/searchfriend/'+user_name;
    }
</script>
</html>
